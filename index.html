<!DOCTYPE html>

    <style>
        :root {

            --hover-color: #01dd01; /* ìœ ì§„ì´ì˜ ì¨í•œ ê·¸ë¦° í¬ì¸íŠ¸ */

        body, html {

            /* ğŸ›€ í°ìƒ‰ ìœ ê´‘ íƒ€ì¼ ë°°ê²½ (ê²©ì ê°•ì¡°) */
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 80px 80px;
            font-family: var(--main-font);
            overflow: hidden;
            display: flex;

        }

        /* â“ 'STILL?' ì¸íŠ¸ë¡œ ì„¹ì…˜ */
        .intro-overlay {

        }

        .still-question {
            font-size: 18vw;
            color: #000;
            letter-spacing: -5px;
        }

        /* ğŸ“½ï¸ 'YES.' ë©”ì¸ ì½˜í…ì¸  */
        .main-content {
            position: relative;
            z-index: 50;
            display: flex;

            gap: 2vw;
        }

        .still-word {
            font-size: 20vw;
            line-height: 0.8;
            letter-spacing: -5px;
            color: #000;
            user-select: none;
        }

        .yes-word {
            font-size: 20vw;
            line-height: 0.8;
            letter-spacing: -5px;
            color: #000;
            cursor: pointer;
            position: relative;
            transition: color 0.2s ease;
        }

        /* HOVER ì‹œ ìƒ‰ìƒ ë³€í™” */
        .yes-word:hover {

        }

        /* ğŸ“¦ 503 í™”ì´íŠ¸ ì¹´ë“œ */
        .card-503 {
            position: absolute;

            transform: translateY(-50%);
            width: 140px;
            height: 90px;
            background: #fff;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: var(--sub-font);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);

        /* ì• ë‹ˆë©”ì´ì…˜ */
        @keyframes slideOut {

            to { transform: translateX(100%); visibility: hidden; }
        }

    </style>
</head>
<body>

    <div class="intro-overlay">

    <div class="main-content">
