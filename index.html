<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still yes.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f7f7f7; /* 완전 흰색보다 약간 미색 섞인 게 더 감각적이야 */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            font-family: "Edu AU VIC WA NT Dots", cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 배경 노이즈 질감 (유진 스타일!) */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/pinstriped-suit.png'); /* 미세한 노이즈 텍스처 */
            opacity: 0.05;
            pointer-events: none;
        }

        /* 1단계: 질문 섹션 */
        .intro-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            z-index: 10;
            animation: fadeOut 1.5s forwards 2s; /* 2초 뒤에 1.5초 동안 사라짐 */
        }

        .question-text {
            font-size: 2rem;
            color: rgba(0, 0, 0, 0.6);
            letter-spacing: 2px;
            animation: textFocus 1.5s ease-out;
        }

        /* 2단계: 메인 콘텐츠 */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s forwards 3.5s; /* 질문이 사라진 뒤 나타남 */
        }

        /* 영화 슬레이트 아이콘 (심플한 SVG) */
        .cinema-icon {
            width: 60px;
            height: 60px;
            margin-bottom: -20px;
            opacity: 0.8;
            fill: #000;
        }

        .main-text {
            font-size: 16vw;
            color: #000;
            letter-spacing: -6px;
            margin: 0;
            user-select: none;
        }

        .clickable-yes {
            cursor: pointer;
            transition: all 0.3s;
        }

        .clickable-yes:hover {
            color: #ff3e00; /* 유진이의 그 토마토 레드 포인트! */
            font-style: italic;
        }

        /* 애니메이션 정의 */
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; visibility: hidden; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes textFocus { from { filter: blur(10px); opacity: 0; } to { filter: blur(0); opacity: 1; } }

    </style>
</head>
<body>

    <div class="intro-overlay">
        <div class="question-text">YOU ARE STILL WATCHING THIS?</div>
    </div>

    <div class="main-content">
        <svg class="cinema-icon" viewBox="0 0 24 24">
            <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4h-2l2 4h-3l-2-4h-3v14h18v-14h-3z"/>
        </svg>
        <h1 class="main-text">
            Still <span class="clickable-yes" onclick="location.href='main.html'">YES.</span>
        </h1>
    </div>

</body>
</html>
