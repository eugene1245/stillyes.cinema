<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still yes.</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f2f2f2;
            --main-font: 'Bebas Neue', cursive;
            --sub-font: 'JetBrains Mono', monospace;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ğŸ–¼ï¸ ë””ìì¸ ë°€ë„ë¥¼ ë†’ì—¬ì£¼ëŠ” ë°°ê²½ ë ˆì´ì–´ */
        .grid-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(0,0,0,0.15) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .frame-line {
            position: fixed;
            top: 40px; left: 40px; right: 40px; bottom: 40px;
            border: 1px solid rgba(0,0,0,0.05);
            pointer-events: none;
            z-index: 2;
        }

        /* â“ ì¢Œìƒë‹¨ ì§ˆë¬¸: ë¬´ì‹¬í•˜ê²Œ íˆ­ */
        .question {
            position: absolute;
            top: 60px; left: 60px;
            font-family: var(--sub-font);
            font-size: 1rem;
            color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            letter-spacing: 1px;
        }

        /* ğŸ“½ï¸ ë©”ì¸ í…ìŠ¤íŠ¸: í•œ ì¤„ë¡œ ê½‰ ì°¨ê²Œ */
        .main-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .still-yes-text {
            font-family: var(--main-font);
            font-size: 22vw; /* í™”ë©´ì— ê½‰ ì°¨ëŠ” í•œ ì¤„ */
            line-height: 0.8;
            letter-spacing: -5px;
            color: #000;
            margin: 0;
            display: flex;
            gap: 2vw; /* Stillê³¼ YES ì‚¬ì´ ê°„ê²© */
        }

        .clickable-yes {
            cursor: pointer;
            position: relative;
            user-select: none;
        }

        /* ğŸ’¥ í€ì¹˜ íš¨ê³¼ ë ˆì´ì–´ */
        .punch-hole {
            position: fixed;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            pointer-events: none;
            transition: width 0.7s cubic-bezier(0.8, 0, 0.2, 1), height 0.7s cubic-bezier(0.8, 0, 0.2, 1);
            display: flex; justify-content: center; align-items: center;
        }

        .punch-icon {
            width: 80px; height: 80px;
            fill: #fff; opacity: 0;
            transition: opacity 0.3s;
        }

        /* í´ë¦­ ì‹œ ìƒíƒœ ë³€í™” */
        .is-punched .punch-hole {
            width: 350vw; height: 350vw;
        }
        .is-punched .punch-icon {
            opacity: 1;
        }

    </style>
</head>
<body id="main-body">

    <div class="grid-background"></div>
    <div class="frame-line"></div>

    <div class="question">STILL WATCHING THIS?</div>

    <div class="main-container">
        <h1 class="still-yes-text">
            <span>STILL</span> 
            <span class="clickable-yes" onclick="handlePunch()">YES.</span>
        </h1>
    </div>

    <div id="punch" class="punch-hole">
        <svg class="punch-icon" viewBox="0 0 24 24">
            <path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4h-2l2 4h-3l-2-4h-3v14h18v-14h-3z"/>
        </svg>
    </div>

    <script>
        function handlePunch() {
            document.getElementById('main-body').classList.add('is-punched');
            setTimeout(() => {
                location.href = 'main.html';
            }, 900);
        }
    </script>

</body>
</html>
