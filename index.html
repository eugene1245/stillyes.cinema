<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still yes.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            /* 폰트 적용 - 점선 느낌이 아주 예술이야 */
            font-family: "Edu AU VIC WA NT Dots", cursive;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* 좌상단 질문: 투명도 75%의 무심한 공격(?) */
        .question {
            position: absolute;
            top: 50px;
            left: 50px;
            font-size: 1.5rem;
            color: rgba(0, 0, 0, 0.75);
            letter-spacing: -1px;
            font-weight: 400;
            /* 질문은 조금 더 딱딱한 기본 폰트로 해도 대비가 살 것 같지만 일단 맞춰둘게! */
        }

        /* 정중앙 대답: 화면을 압도하는 크기 */
        .answer-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .main-text {
            font-size: 18vw; /* 더 키웠어! 아주 꽉 차게 */
            color: #000;
            line-height: 0.8;
            letter-spacing: -8px; /* 자간을 더 좁혀서 뾰족한 느낌 극대화 */
            margin: 0;
        }

        /* 클릭 가능한 'YES' 부분 */
        .clickable-yes {
            cursor: pointer;
            position: relative;
            display: inline-block;
            transition: transform 0.1s ease;
        }

        /* 클릭할 때 살짝 커지는 느낌만 (정제된 UI 탈피) */
        .clickable-yes:active {
            transform: scale(1.1);
        }

        /* 폰트 로딩 전 어색함 방지 */
        .edu-au-vic-wa-nt-dots-regular {
            font-family: "Edu AU VIC WA NT Dots", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>

    <div class="question">YOU ARE STILL WATCHING THIS?</div>

    <div class="answer-container">
        <h1 class="main-text">
            Still <span class="clickable-yes" onclick="enterArchive()">YES.</span>
        </h1>
    </div>

    <script>
        function enterArchive() {
            // YES 클릭 시 다음으로!
            console.log("Enter the archive...");
            location.href = 'main.html';
        }
    </script>

</body>
</html>
