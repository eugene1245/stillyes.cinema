    <style>
        :root {

        .box-item::before {

            transform-origin: top;
            transition: transform 0.4s ease;

        /* ì¹´ë“œ (ë°•ìŠ¤ ì—´ë¦´ ë•Œ ë“±ì¥) */

            display: flex;
            justify-content: center;

        /* ğŸŒ¹ ì¥ë¯¸ ê½ƒë‹¤ë°œ ë°”êµ¬ë‹ˆ */
        .rose-basket {

</head>
